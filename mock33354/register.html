<head>

  <link rel="stylesheet" href="./common.css">

  <link rel="stylesheet" href="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.css">
  <script src="https://code.jquery.com/jquery-1.11.1.min.js"></script>
  <script src="https://code.jquery.com/mobile/1.4.5/jquery.mobile-1.4.5.min.js"></script>
</head>

<body>
  <div data-role="page">
    <div data-role="header" data-theme="b">
        <h1>SCTR's Pune Institute of Computer Technology</h1>
      </div>
      <nav data-role="navbar" data-grid="c">
        <ul>
          <li><a href="./index.html" class="ul-btn-active">Home</a></li>
          <li><a href="./aboutus.html" class="ul-btn-active">About Us</a></li>
          <li><a href="./login.html" class="ul-btn-active">Login</a></li>
          <li><a href="./register.html" class="ul-btn-active">Register</a></li>
        </ul>
      </nav>
    <div data-role="header">
      <h1>Register</h1>
    </div>

    <div data-role="content">
      <form>
        <div data-role="fieldcontain">
          <label for="fullname">Full Name:</label>
          <input type="text" id="fullname" name="fullname">
        </div>
        <div data-role="fieldcontain">
          <label for="email">Email:</label>
          <input type="email" id="email" name="email">
        </div>
        <div data-role="fieldcontain">
          <label for="password">Password:</label>
          <input type="password" id="password" name="password">
        </div>
        <div data-role="fieldcontain">
          <label for="confirm_password">Confirm Password:</label>
          <input type="password" id="confirm_password" name="confirm_password">
        </div>
        <button type="submit" data-theme="b">Register</button>
      </form>
    </div>

    <!-- footer -->
    <div data-role="footer" data-theme="b">

        <div class="quicklinks">

          <div class="cols">

            </div>

          </div>
        </div>
